{% extends "base.html" %}

{% block title %}Map{% endblock title %}

{% block description %}Mappr | A modern mast map{% endblock %}

{% block content %}

	<div id="page">
		<div id="map"></div>

		<div id="sidebar">
			{% include "map/controls.html" %}
		</div>
	</div>
{% endblock content %}
