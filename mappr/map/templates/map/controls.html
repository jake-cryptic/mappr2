							</button>
							<br/>
							<button aria-label="Clear map markers" id="node_markers_clear" class="btn btn-danger btn-block btn-sm">
								<i class="fas fa-trash"></i> Delete Map Markers
							</button>
						</div>
					</div>
				</div>
			</div>

			<div class="accordion-item">
				<h2 class="accordion-header" id="accord_head_map_location">

						<select id="map_name" class="form-select mb-3" aria-label="Choose web map">
							<option value='osm'>OpenStreetMap</option>
							<option value='otm'>OpenTopoMap</option>
							<option value='rdi' selected="selected">G Streets</option>
							<option value='arm'>G Streets Alt</option>
							<option value='hyb'>G Hybrid</option>
							<option value='ter'>G Terrain</option>
							<option value='rdo'>G Roads Only</option>
							<option value='tro'>G Terrain Only</option>
							<option value='sat'>G Sat Only</option>
						</select>

						<label for="world_location_search" class="h5">Search for a location...</label>
						<div class="input-group mb-3">
							<input class="form-control" type="text" maxlength="250" minlength="2" id="world_location_search" name="world_location_search" aria-label="Search for an address" placeholder="Enter an address, postcode, city.."/>

								<button id="do_world_location_search" class="btn btn-dark" type="button"><i class="fas fa-search"></i></button>

							</button>
						</div>
					</div>
				</div>

							<select id="select_rat" class="form-select mb-2" aria-label="Choose radio access technology" disabled>
								<option value='lte'>LTE</option>
							</select>
							<select id="select_mcc" class="form-select mb-2" aria-label="Choose a country">
								<option value='234' selected>United Kingdom</option>
							</select>
							<select id="select_mnc" class="form-select mb-2" aria-label="Choose a mobile network">
								<option value='0' selected>All</option>
								<option value='10'>O2-UK</option>
								<option value='15'>Vodafone-UK</option>
								<option value='20'>Three</option>
								<option value='30'>EE</option>
							</select>
						</div>
					</div>
				</div>
			</div>

					</div>

			</div>

				<h2 class="accordion-header" id="accord_head_xyz">
					<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse_five" aria-expanded="true" aria-controls="collapse_five">Operator XYZ Tiles</button>

				<div id="collapse_five" class="accordion-collapse collapse" aria-labelledby="accord_head_xyz" data-bs-parent="#sidebar_accordion">
					<div class="accordion-body">
						<label for="operator_tile_opacity">Tile Opacity</label>
						<input type="range" id="operator_tile_opacity" max="100" value="50" min="1"/>
