<!DOCTYPE html>
<html lang="en">
	<head>

		<title>{% block title %}{% endblock %} | Mappr</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport" />
		<meta content="IE=edge" http-equiv="X-UA-Compatible" />
		<meta content="#1a1a1a" name="theme-color" />

		<meta property="og:title" content="Mappr | Mast Map" />
		<meta property="og:description" content="{% block description %}This page has no description{% endblock %}" />

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="apple-mobile-web-app-title" content="Mappr">

		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" />
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/markercluster.css') }}" />
		<link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet" />

		<!-- Fontawesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/brands.min.css" integrity="sha512-apX8rFN/KxJW8rniQbkvzrshQ3KvyEH+4szT3Sno5svdr6E/CP0QE862yEeLBMUnCqLko8QaugGkzvWS7uNfFQ==" crossorigin="anonymous" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/solid.min.css" integrity="sha512-jQqzj2vHVxA/yCojT8pVZjKGOe9UmoYvnOuM/2sQ110vxiajBU+4WkyRs1ODMmd4AfntwUEV4J+VfM6DkfjLRg==" crossorigin="anonymous" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/fontawesome.min.css" integrity="sha512-OdEXQYCOldjqUEsuMKsZRj93Ht23QRlhIb8E/X0sbwZhme8eUw6g8q7AdxGJKakcBbv7+/PX0Gc2btf7Ru8cZA==" crossorigin="anonymous" />

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta2/css/bootstrap.min.css" integrity="sha512-aqT9YD5gLuLBr6ipQAS+72o5yHKzgZbGxEh6iY8lW/r6gG14e2kBTAJb8XrxzZrMOgSmDqtLaF76T0Z6YY2IHg==" crossorigin="anonymous" />

		<!-- Leaflet -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.js" integrity="sha512-SeiQaaDh73yrb56sTW/RgVdi/mMqNeM2oBwubFHagc5BkixSpP1fvqF47mKzPGWYSSy4RwbBunrJBQ4Co8fRWA==" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.css" integrity="sha512-1xoFisiGdy9nvho8EgXuXvnpR5GAMSjFwp40gSRE3NwdUdIMIKuPa7bqoUhLD0O/5tPNhteAsE5XyyMi5reQVA==" crossorigin="anonymous" />

		<!-- Leaflet Plugins -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/2.0.0/Control.FullScreen.min.js" integrity="sha512-c6ydt5Rypa1ptlnH2U1u+JybARYppbD1qxgythCI4pJ9EOfNYEWlLBjxBX926O3tq5p4Aw5GTY68vT0FdKbG3w==" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.fullscreen/2.0.0/Control.FullScreen.min.css" integrity="sha512-DRkMa+fn898M1uc6s9JZeztUoXN6viuHsXmh/pgz3jG6a77YWO3U3QYEjLoqbxOeclc2NunWfMTya4Y5twXAKA==" crossorigin="anonymous" />

		<!-- Extra Markers -->
		<script src="https://unpkg.com/beautifymarker@1.0.9/leaflet-beautify-marker-icon.js" integrity="sha384-loeLo2TSF+D4cr3NxoXh6DZXW2iOzG4Bfdlunz56NIXPvJFUynSPAV79B7bSVFkt" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://unpkg.com/beautifymarker@1.0.9/leaflet-beautify-marker-icon.css" integrity="sha384-WEQUujCp3OEGbM6FpKgt3LJuJLT3DcblwhKaZb5BHZziQsaCyWNdk+Eu/78WVrsf" crossorigin="anonymous">

		<!-- Leaflet ESRI -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/esri-leaflet/3.0.1/esri-leaflet.min.js" integrity="sha512-yYYNKoOkoAzpeGuQNJNahD+hoiHP+yyeX/BP79gqd93EgOZGrL9VqSm35Smw0+4S9lgsNIKrSsVtmOLksLsjiw==" crossorigin="anonymous"></script>

		<!-- Leaflet Marker Cluster -->
		<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
		<link href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" rel="stylesheet" />

		<!-- Uppy -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/uppy/1.26.1/uppy.min.js" integrity="sha512-WEliuuWJB4GoWZ0JjRiC2tLnFR+FDnjgRp3eiTVocvsy5zKdW6vRyhqsfk15JuSF2SVughaSZ7ZveC0YVCZaqQ==" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uppy/1.26.1/uppy.min.css" integrity="sha512-tG2NuU735oBRp2Di2qcOw8g8UpmQo/LEBjNZbQwIVH4aZyI3PJprmd5/jFptiO+9yM6Djv6fzjT1ER27xV8sWw==" crossorigin="anonymous" />

		<!-- Chroma.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.1/chroma.min.js" integrity="sha512-RWI59o+PDXjPl3bakOf3k2ZbDtfvn/OU/ZKe6QmkE0V/ve7vYKEJe0RdkDueS+VkghBazP+1o4LKGON+pHUa5g==" crossorigin="anonymous"></script>

		<!-- Papa -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js" integrity="sha512-rKFvwjvE4liWPlFnvH4ZhRDfNZ9FOpdkD/BU5gAIA3VS3vOQrQ5BjKgbO3kxebKhHdHcNUHLqxQYSoxee9UwgA==" crossorigin="anonymous"></script>

		{% if config.ENV != 'development' %}
			<script src="{{ url_for('static', filename='js/mappr.js') }}" type="text/javascript"></script>
			<noscript><p><img src="https://analytics.mappr.uk/matomo/matomo.php?idsite=1&amp;rec=1" style="border:0;" alt="" /></p></noscript>
		{% endif %}

	</head>
	<body>

		<div id="app">

			<main>
				{% include "components/navbar.html" %}
				{% include "components/modal.html" %}
				<div class="toast-container" id="toast_alerts"></div>
				<div class="toast-container" id="toast_actions"></div>
				{% block content %}{% endblock %}
			</main>

		</div>

		{% block jsfiles %}
		<!-- Run JS code here as to not block page rendering -->
		<!-- jQuery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>

		<!-- Bootstrap -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta2/js/bootstrap.min.js" integrity="sha512-7PEMaoHJNQoEqpxgkKskoXpEglioEnKlfCMcYVmml8yJjmBG7twaBmnI+PLU0cNTw2VWhizJYUG1kmSzRDo1tw==" crossorigin="anonymous"></script>

		<!-- Mappr -->
		<script src="{{ url_for('static', filename='js/util.js') }}" type="text/javascript"></script>
		{% endblock %}

	</body>
</html>
